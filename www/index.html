<!DOCTYPE html>
<html>
<head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
   <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *">

    <!- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
	

    <!-- Your app title -->
    <title>My App</title>

    <!-- This template defaults to the iOS CSS theme. To support both iOS and material design themes, see the Framework7 Tutorial at the link below:
        http://www.idangero.us/framework7/tutorials/maintain-both-ios-and-material-themes-in-single-app.html
     -->

   <link rel="stylesheet" href="lib/framework7/css/framework7.ios.min.css">
    <link rel="stylesheet" href="lib/framework7/css/framework7.ios.colors.min.css">
	<!--materialze-->
	 <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

	<link rel="stylesheet" href="css/styles.css">
	<link rel="stylesheet" href="css/csspropio.css">
</head>

<body>
	
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>

    <!-- Panels overlay-->
    <div class="panel-overlay"></div>
    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
        <div class="content-block">
            <p></p>
        </div>
    </div>

    <!-- Views -->
    <div class="views">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Top Navbar-->
            <div class="navbar">
                <div class="navbar-inner">
                    <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
                    <div class="center sliding">Cuestionario</div>
                    <div class="right">
                        <!--
                          Right link contains only icon - additional "icon-only" class
                          Additional "open-panel" class tells app to open panel when we click on this link
                        -->
                        <a href="#" class="link icon-only open-panel"><i class="icon icon-bars"></i></a>
                    </div>
                </div>
            </div>
            <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
            <div class="pages navbar-through toolbar-through">
                <!-- Page, "data-page" contains page name -->
                <div data-page="index" class="page">
                    <!-- Scrollable page content -->
                    <div class="page-content">
                        <div class="content-block">
                            <p>
								<form id="formulario">
									<!--Pregunta 1-->
									<div class="pregunta1" id="p1" name="p1">
									<p>
										<label>
										 <label>A quien se le perdio la cadenita?</label><br>
										  <input class="with-gap" name="group1" type="radio" id="pre1" value="carmen" checked />
										  <span>Carmen</span>
										</label>
										<label>
										<input class="with-gap" name="group1" type="radio" id="pre1" value="yona" checked />
										  <span>Yona</span>
										  </label>
										  <label>
										<input class="with-gap" name="group1" type="radio" id="pre1" value="turing" checked />
										  <span>Turing</span>
										  </label>
									 </p>
									 </div>
									
									<!--Pregunta 2-->
									<div class="pregunta2" id="p2">
									<p>
									<label>2.-Ella se llamaba?</label><br>
									<label>
									<input class="with-gap" name="group2" type="radio" value="martha"checked />
									<span>Martha</span>
									</label>
									<label>
									<input class="with-gap" name="group2" type="radio" value="asi"checked />
									<span>Asi</span>
									</label>
									<label>
									<input class="with-gap" name="group2" type="radio" value="chona"checked />
									<span>La chona</span>
									</label>
									</p>
									</div>
									
									<!--Pregunta 3-->
									<div class="pregunta3" id="p3">
									<p>
									<label>3.-Lenguaje de hipertexto?</label><br>
									<label>
									<input class="with-gap" name="group3" type="radio" value="php" checked />
									<span>Php</span>
									</label>
									<label>
									<input class="with-gap" name="group3" type="radio" value="html"checked />
									<span>HTML</span>
									</label>
									<label>
									<input class="with-gap" name="group3" type="radio" value="sql"checked />
									<span>SQL</span>
									</label>
									</p>
									</div>
									<!--Pregunta 4-->
									<div class="pregunta4" id="p4">
									<p>
									<label>4.-Php es un lenguaje del lado de el servidor?</label><br>
									<label>
									<input class="with-gap" name="group4" type="radio" value="no"checked />
									<span>No</span>
									</label>
									<label>
									<input class="with-gap" name="group4" type="radio" value="ninguna"checked />
									<span>Ninguna de las anteriores</span>
									</label>
									<label>
									<input class="with-gap" name="group4" type="radio" value="si" checked />
									<span>Si</span>
									</label>
									</p>
									</div>
									
									<!--Pregunta 5-->
									<div class="pregunta5" id="p5">
									<p>
									<label>5.Que es SQL?</label><br>
									<label>
									<input class="with-gap" name="group5" type="radio" value="letras"checked />
									<span>Letras</span>
									</label>
									<label>
									<input class="with-gap" name="group5" type="radio" value="dominio"checked />
									<span>Es un lenguaje de dominio específico utilizado en programación, diseñado para administrar, y recuperar información de sistemas de gestión de bases de datos relacionales</span>
									</label>
									<label>
									<input class="with-gap" name="group5" type="radio" value="sistema"checked />
									<span>Sistema de lenguaje</span>
									</label>
									</p>
									</div>
									<button class="btn waves-effect waves-light" type="submit" onclick="validar()" name="action">Enviar
										<i class="material-icons right">send</i>
									  </button>
									
								</form>
							</p>
                            <!-- Link to another page -->
                            <a href="about.html">About app</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Bottom Toolbar-->
            <div class="toolbar">
                <div class="toolbar-inner">
                    <!-- Toolbar links -->
                    <a href="#" class="link">Link 1</a>
                    <a href="#" class="link">Link 2</a>
                </div>
            </div>
        </div>
    </div>
 
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="js/my-app.js"></script>
	<script type="text/javascript" src="js/validacion.js"></script>
</body>

</html>
